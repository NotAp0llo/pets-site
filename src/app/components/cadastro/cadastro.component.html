<div class="main">
  <mat-card class="login-card">
    <div class="left">
      <h2>Já tem conta aqui?</h2>
      <p>Faça o login e veja o que tem de novo para seu pet favorito</p>
      <button mat-flat-button color="primary" routerLink="/login">
        Entrar
      </button>
    </div>
    <div class="right">
      <h2>Cadastro</h2>
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="secao1">
          <mat-form-field style="width: 250px;" class="example-full-width">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome" />
          </mat-form-field>
          <mat-form-field style="width: 200px;" class="example-full-width">
            <mat-label>Telefone</mat-label>
            <span matPrefix>&nbsp; +55 &nbsp;</span>
            <input type="tel" matInput placeholder="12 34567-8912" formControlName="telefone">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </div>
        <div class="secao2">
          <mat-form-field style="width: 93%;" class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="Ex. pat@example.com">
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('email') && !cadastroForm.get('email')?.hasError('required')">
              Por favor, insira um email válido
            </mat-error>
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('required')">
              O email é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="secao3">
          <mat-form-field style="width: 45%;">
            <mat-label>Digite sua senha</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="senha" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field style="width: 45%;">
            <mat-label>Confirme sua senha</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="confirmarSenha" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="cadastroForm.hasError('senhasDiferentes')">
              As senhas não coincidem
            </mat-error>
          </mat-form-field>
        </div>
        <div class="secao4">
          <mat-form-field style="width: 93%;" class="example-form-field">
            <mat-label>Sua Rua</mat-label>
            <input matInput type="text" formControlName="rua">
            <button *ngIf="cadastroForm.get('rua')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="cadastroForm.get('rua')?.setValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="secao5">
          <mat-form-field class="example-full-width">
            <mat-label>Bairro</mat-label>
            <input matInput placeholder="Ex. Glória" formControlName="bairro">
          </mat-form-field>
          <mat-form-field  class="example-full-width">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="Ex. São Paulo" formControlName="estado">
          </mat-form-field>
        </div>
        <div style="margin-top: 1rem; display: flex; justify-content: space-around;">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="cadastroForm.invalid">
            Cadastrar
          </button>
        </div>
      </form>
      <button
            mat-raised-button
            color="primary"
             style="margin-top: 10px;" routerLink="/cadastro-pet">
            Cadastrar Pet
          </button>
    </div>
  </mat-card>
</div>
